<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator with Drop Down Menu</title>
  <script src="tip-calculator.js" defer></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <h1>Tip Calculator</h1>
    <form action="">
      <legend>Enter bill total and tip rate to calculate your total bill:</legend>
      <fieldset>
        <label for="total">Bill Total</label>
        <input type="number" id="total" name="total" required>
        <label for="service">Service:</label>
      <!-- 1. Replace number field with a select menu (name="service") (options: Bad, Adequate, Amazing) -->
      <select name ="service" id="service">
      <option value ="error">--Select a service--</option>
      <option value ="bad">Bad</option>
      <option value ="adequate">Adequate</option>
      <option value ="amazing">Amazing </option>
      </select>
        <input type="submit" value="Calculate Total">
        <h2>Total: <output id="payment"></output></h2>
      </fieldset>
    </form>
  </div>
</body>
</html>
